<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <body onload="startTime()">
        <script src="myScripts.js" async defer></script>
     
        <!-- WEATHER -->
        <a class="weatherwidget-io" href="https://forecast7.com/en/42d07n87d79/glenview/?unit=us" data-label_1="GLENVIEW" data-label_2="WEATHER" data-theme="original" data-basecolor="#000000" data-highcolor="#ff0000" data-lowcolor="#0069ff" data-suncolor="#ffae00" data-cloudfill="#aee6fc" data-raincolor="#00abff" data-snowcolor="#ffffff" >GLENVIEW WEATHER</a>

       

        <!-- TITLE -->
        <h1>Hey Phil</h1>
        
        <!-- GOOGLE SEARCH -->
        <div class="form-wrapper">
            <form action="https://google.com/search" method="get" target="_blank">
                <input type="hidden" name="sitesearch" />
                <input type="text" name="q" placeholder="search..." class="search-bar"/>
                <input type="submit" value="GO" class="submit-button">
            </form>
        </div>

        <!-- CLOCK -->
        <div id="clock"></div>

        <section class="bookmarks">

            </a>
            <a href="https://mail.google.com" target="_blank">

            </a>
        </section>
